<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label-name">Nome</label>
          <input type="text" class="form-control" id="Name-field">
        </div>
        <div class="col-md-6">
          <label for="inputLastname" class="form-label-lastname">Cognome</label>
          <input type="text" class="form-control" id="Lastname-field">
        </div>
        <div class="col-6">
          <label for="inputkm" class="form-label">km</label>
          <input type="text" class="form-control-km" id="km-field" placeholder="0">
        </div>
        <div class="col-6">
            <label for="inputscelta" class="form-label">Scegli</label>
            <select id="Eta-field" class="form-select">
                <option selected>Choose...</option>
                <option value="18">Junior</option>
                <option value="">Adult</option>
                <option value="65">Senior</option>
            </select>
        </div>
        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Accetto termini e condizioni
            </label>
          </div>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <div class="row">
        <div class="col-8">
            <p><span id="Name"></span></p>
            <p><span id="Lastname"></span></p>
            <p><span id="km"></span></p>
            <p><span id="Eta"></span></p>
        </div>
      </div>
    

    <script src="script/script.js"></script>
</body>
</html>
